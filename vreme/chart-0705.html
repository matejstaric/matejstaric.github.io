  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="UTF-8">
    <title>ApexCharts Example</title>
    <!-- Include the ApexCharts library -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="https://use.typekit.net/blh4mgm.css">
    <style>
        body {
        font-family: "neue-haas-grotesk-display", sans-serif;
        background-color: #000000;
        }
        .label-y {
          text-shadow: 2px 2px 4px #000000;
        }
    </style>
  </head>
  <body>

    <!-- <img src="/temp.png" alt=""> -->
    <!-- Container for the chart -->
    <div id="chart"></div>

    <script>
        var series = {
            monthDataSeries1: {
                prices: [13.2, 12.2, 10.8, 13.5, 14.6, 16.2, 18.3, 19.2, 19.4, 14.3, 15, 16.6, 19.3, 20.8, 19.7, 5.4, 7, 7.2, 8.6, 6.9, 7.2, 6.2, 4, 6.3, 6, 9.9, 11.3, 14.9, 18.2, 18.2],
                dates: ['2024-04-01', '2024-04-02', '2024-04-03', '2024-04-04', '2024-04-05', '2024-04-06', '2024-04-07', '2024-04-08', '2024-04-09', '2024-04-10', '2024-04-11', '2024-04-12', '2024-04-13', '2024-04-14', '2024-04-15', '2024-04-16', '2024-04-17', '2024-04-18', '2024-04-19', '2024-04-20', '2024-04-21', '2024-04-22', '2024-04-23', '2024-04-24', '2024-04-25', '2024-04-26', '2024-04-27', '2024-04-28', '2024-04-29', '2024-04-30']
            },
            averageTemperatures: {
                prices: [11, 15],
                dates: ['2024-04-01', '2024-04-30']
            }
        };
      var options = {
        fontSize: '20px',
          series: [{
          data: series.monthDataSeries1.prices,
          nodeBGColor: '#ffffff',
        }],
          chart: {
            // background: '#fff',
            defaultLocale: 'sl',
            locales: [{
              name: 'sl',
              options: {
                months: ['Januar', 'Februar', 'Marec', 'April', 'Maj', 'Junij', 'Julij', 'Avgust', 'September', 'Oktober', 'November', 'December'],
                shortMonths: ['Jan', 'Feb', 'Mar', 'Apr', 'maj', 'Jun', 'Jul', 'Avg', 'Sep', 'Okt', 'Nov', 'Dec'],
                days: ['Nedelja', 'Ponedeljek', 'Torek', 'Sreda', 'Četrtek', 'Petek', 'Sobota'],
                shortDays: ['Ned', 'Pon', 'Tor', 'Sre', 'Čet', 'Pet', 'Sob'],
                toolbar: {
                  exportToSVG: 'Prenesi kot SVG',
                  exportToPNG: 'Prenesi kot PNG',
                  menu: 'Meni',
                  selection: 'Izberi',
                  selectionZoom: 'Povečaj izbiro',
                  zoomIn: 'Povečaj',
                  zoomOut: 'Pomanjšaj',
                  pan: 'Premakni',
                  reset: 'Ponastavi povečavo'
                }
              }
            }],
            height: 720,
            width: 1080,
            type: 'line',

          dropShadow: {
            enabled: true,
            color: '#000',
            top: 18,
            left: 7,
            blur: 10,
            opacity: 0.3
          },
            id: 'areachart-2',
            toolbar: {
                show: true,
            },
        },
        fontSize: '25px',
        colors: ['#7dab2a'],
        annotations: {
          xaxis: [{
            x: new Date('2024-04-01 02:00').getTime(),
            x2: new Date('2024-04-30 02:00').getTime(),
            borderColor: '#000',
            fillColor: '#cccccc',
            opacity: 0.2,
          }]
        },
        // dataLabels: {
        //   enabled: false
        // },
        fill: {
          type: 'gradient',
          gradient: {
            shade: 'dark',
            gradientToColors: ['#ed9239',],
            shadeIntensity: 1,
            type: 'vertical',
            opacityFrom: 1,
            opacityTo: 1,
            stops: [0, 100]
          },
        },
        stroke: {
          width: 5,
          curve: 'straight'
        },
        grid: {
          padding: {
            right: 30,
            left: 20
          },
          borderColor: '#e7e7e7',
          row: {
            colors: ['rgba(255,255,255,0.6)'], // takes an array which will be repeated on columns
            opacity: 1
          },
          
        },
        labels: series.monthDataSeries1.dates,
        xaxis: {
          type: 'datetime',
          tickAmount: 2, // 24 hours divided by 4 hours equals 6 ticks
          labels: {
            show: false,
            datetimeUTC: false,
            datetimeFormatter: {
              hour: 'HH:mm',
              day: 'd. MMM',
            }
          },
          min: new Date('2024-04-01T02:00:00').getTime(),
          max: new Date('2024-04-30T02:00:00').getTime()
        },
        yaxis: {
          tickAmount: 5,
          min: 0,
          max: 25,
          labels: {
            show: true,
            align: 'right',
            style: {
                colors: ['#ffffff'],
                fontSize: '20px',
                fontFamily: 'Helvetica, Arial, sans-serif',
                fontWeight: 400,
                cssClass: 'label-y',
            },
            formatter: function (value) {
                  return value + "°C";
            }
          },
        }
      };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
    </script>
  </body>
</html>
