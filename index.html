<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />

  <title>Matej Kirn Stari훾</title>

  <script src="https://cdn.tailwindcss.com"></script>
  

  <!--     Fonts     -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 

  <style type="text/css">
    body,
    p,
    h1,
    h2,
    h3,
    h4,
    h5 {
      font-family: 'Lora', serif;
    }

    @media (min-width: 1080px){
        .container {
            max-width: 1080px !important;
        }
    }

    content > a > div > div {
      text-align: center;
    }
    @media screen and (min-width: 769px) {
      content > a > div > div {
        text-align: left;
      }
      /* zig zag */
      content > a:nth-child(even) > div > div {
        order: 1;
        text-align: right;
      }
      content > a:nth-child(even) > div > img {
        order: 2;
      }
    }
    
  </style>

</head>

<body>
  <div class="main bg-sky-100">
    <div class="container mx-auto py-24">

      <!-- Header -->
      <header class="flex flex-col md:flex-row items-center justify-center">
        <div class="img text-right py-12 md:px-12 md:order-2">
          <img class="h-36 w-36 md:h-24 md:w-24 rounded-full" src="/imgs/matejkirnstaric.jpg" alt="Matej Kirn Stari훾">
        </div>
        <div class="logo text-center md:text-right">
          <a href="/"><h1 class="text-2xl font-bold text-sky-700 hover:text-sky-900">Matej Kirn Stari훾</h1></a>
          <p class="text-lg italic text-gray-600">designer and frontend developer</p>
        </div>
      </header>

      <content class="grid grid-cols-1 py-24 px-4 lg:px-8">
        <!-- Item -->
        <a href="/radar.html">
          <div class="item grid grid-cols-1 md:grid-cols-3 gap-16 items-center mb-24">
            <img class="md:col-span-2 drop-shadow-xl lg:drop-shadow-2xl rounded-xl" src="/imgs/radarapp.jpg" alt="Radar App - screenshot">
            <div>
              <h2 class="text-lg md:text-2xl lg:text-3xl font-bold text-sky-700 hover:text-sky-900">Radar App</h2>
              <p class="mb-12 text-xl italic">traffic info webapp</p>
              <p class="inline pb-2 border-b-2 border-sky-300 hover:border-sky-600">Explore the project</p>
            </div>
          </div>
        </a>
        <!-- Item -->
        <a href="/weekend.html">
          <div class="item grid grid-cols-1 md:grid-cols-3 gap-16 items-center mb-24">
            <img class="md:col-span-2 drop-shadow-xl lg:drop-shadow-2xl rounded-xl" src="/imgs/vikend.jpg" alt="Radar App - screenshot">
            <div>
              <h2 class="text-lg md:text-2xl lg:text-3xl font-bold text-sky-700 hover:text-sky-900">Vikend do탑ivetij</h2>
              <p class="mb-12 text-xl italic">landing page</p>
              <p class="inline pb-2 border-b-2 border-sky-300 hover:border-sky-600">Link to more</p>
            </div>
          </div>
        </a>
      </content>

    </div>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
</body>

</html>
